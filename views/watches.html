<div class="wrapper">
    <mynavbar></mynavbar>
    <div id="content">
    <toggledir></toggledir>
    	<div class="col-md-offset-3 col-md-6 m-t-50">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-6">Enter ZIP/PIN Code</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" ng-model="pincode1" name="pincode" />
                    </div>
                </div>
            </form>

    	</div>
    	
        <div class="col-md-offset-3 col-md-6 m-t-50">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-4">Mandal: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="mandal" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">District: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="district" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">State: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="state" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4">Country: </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" ng-model="country" >
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
